<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Learning React</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- <script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom-factories@1.0.2/index.min.js"></script> -->
  <script src="https://unpkg.com/@babel/standalone/babel.js"></script>

<body>
  <div id="app"></div>
  <script type="text/babel">
    class Pet extends React.Component {
      render() {
        return (
          <div>
            <h2>Moxie</h2>
            <img src="https://source.unsplash.com/random/320x480" alt="Mountain"></img>
          </div>
        )
      }
    }
    ReactDOM.render(<Pet />, document.getElementById("app"));
  </script>
</body>

</html>
