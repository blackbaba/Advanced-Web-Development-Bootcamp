<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JSX with JS</title>
  <link rel="stylesheet" href="first-component.css">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.js"></script>

<body>
  <div id="app"></div>
  <script type="text/babel">
    class Pet extends React.Component {
      render() {
        const liStyle = {
          fontSize: '1.5em'
        };
        return (
          <div className="card">
            <h2 className="name">Moxie</h2>
            <img src="https://source.unsplash.com/random/320x480" alt="Mountain"></img>
            <h5 style={{fontSize: '2em', margin: '2px'}}>Hobbies : </h5>
            <ul>
              <li style={liStyle}>Sleep</li>
              <li style={liStyle}>Eat</li>
              <li style={liStyle}>Pray</li>
            </ul>
          </div>
        );
      }
    }
    ReactDOM.render(<Pet />, document.getElementById("app"));
  </script>
</body>

</html>
